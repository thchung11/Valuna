<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VALUNA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      font-size: 18px;
    }
    .lang-btn {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .lang-btn a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 220px;
      padding: 12px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.2s;
    }
    .lang-btn a:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
    .lang-btn img {
      width: 24px;
      height: 16px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Welcome to VALUNA</h1>
  <p>Please select your language</p>

  <div class="lang-btn">
    <a href="en.html"><img src="https://flagcdn.com/w20/us.png" alt="English">English</a>
    <a href="kr.html"><img src="https://flagcdn.com/w20/kr.png" alt="Korean">한국어</a>
    <a href="cn.html"><img src="https://flagcdn.com/w20/cn.png" alt="Chinese">中文</a>
    <a href="th.html"><img src="https://flagcdn.com/w20/th.png" alt="Thai">ไทย</a>
  </div>
</body>
</html>
